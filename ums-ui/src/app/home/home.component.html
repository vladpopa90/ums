<div class="col-md-6 col-md-offset-3">
    <h1>Hi {{userName}}!</h1>
</div>

<div>
    <h2>Add new users:</h2>
    <p>New User Details</p>
    <form (ngSubmit)="onNewUserSubmit()" #heroForm="ngForm">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" [(ngModel)]="model.firstName" required />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" [(ngModel)]="model.lastName" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" [(ngModel)]="model.email" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" [(ngModel)]="model.password" required />
        </div>
        <button type="submit">Add User</button>
    </form>
</div>

<ul>
    <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}}<button (click)="removeUser(user.id)"
            [disabled]="user.id===currentUser.id || user.id===1">Remove</button></li>
</ul>


<p><a [routerLink]="['/login']" (click)="logout()">Logout</a></p>
